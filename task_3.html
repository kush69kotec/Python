<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  /* 10 + 10 будет 20 и если прибавить текстовую '10' получится 2010, потому что 20 преобразуется в строку */
  let result = 10 + 10 + "10";
  console.log(result);

  /* при сложении первой числовой 10 со второй текстовой 10 переменная преобразуется в строку, к которой
  * потом прибавляется ещё 10 и в результате получается строка 101010 */
  let result = 10 + "10" + 10;
  console.log(result);

  /* при сложении первых двух 10 получается 20, но почему в итоге получается число 30 я не могу объяснить и
  * не знаю как сформулировать запрос в гугл */
  let result = 10 + 10 + +"10";;
  console.log(result);

  /* я так понимаю что здесь операция сводится к делению на 0 и в результате получается infinity */
  let result =10 / -"";
  console.log(result);

  /* А здесь некорректная арифметическая операция, которая вызывает NaN */
  let result =10 / +"2,5";;
  console.log(result);
</script>
</body>
</html>
