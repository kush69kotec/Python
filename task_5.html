<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function add (x, y) {
            if (!isNaN(x) && !isNaN(y))
                var c = x + y;
                return c;
        }
        alert(add (1, 5));

        function  sub(x, y) {
            if (!isNaN(x) && !isNaN(y))
                var c = x - y;
            return c;
        }
        alert(sub(4, -5));

        function mult(x, y) {
            if (!isNaN(x) && !isNaN(y))
                var c = x * y;
            return c;
        }
        alert(mult(5, 7));

        function div(x, y) {
            if (!isNaN(x) && !isNaN(y))
                var c = x / y;
            return c;
        }
        alert(div(35, 7));
    </script>
</head>
<body>

</body>
</html>
