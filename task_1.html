<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var a = 1, b = 1, c, d;
        c = ++a; alert(c); // 2 Префиксный инкремент, возвращается обновленное значение
        d = b++; alert(d); // 1 Постфиксный инкремент, возвращается значение, а потом оно инкременируется
        c = (2+ ++a); alert(c); // 5 "++a" равно 2, двойка увеличивается на 1, так как там постфиксный инкремент.
        d = (2+ b++); alert(d); // 4 (Сначала складывается 2 и b (b = 1), а потом постфиксным инкременированием увеличивается на 1
        alert(a); // 3. a и b равны 3, потому что обе переменные 2 раза увеличивались на 1
        alert(b); // 3
    </script>
</head>
<body>

</body>
</html>
