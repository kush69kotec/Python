<script>
    let celsTemp = prompt('Enter temperature in Celsius scale: ');
    let fahrTemp = (9 / 5) * celsTemp + 32;

    alert('In Fahrengeit scale it is' + ' ' + fahrTemp + ' ' + 'degrees');
</script>
