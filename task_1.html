<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        let n = 100;
        let task_arr = [];

        Label:
            for (let i = 2; i <= n; i++) {

                for (let j = 2; j < i; j++) {
                    if (i % j == 0) continue Label;
                }

                task_arr.push(i);
            }
        alert(task_arr);
    </script>
</head>
